<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蓝色矩形</title>
</head>
<body>
    <canvas id="demo" width="300" height="200" style="border: 1px solid #ccc;"></canvas>
    <script>
        var canvas = document.getElementById("demo");
        var ctx = canvas.getContext("2d");
        // 设置填充的颜色
        ctx.fillStyle = '#007ACC';
        // 绘制矩形
        ctx.fillRect(50,50,200,100);
    </script>
</body>
</html>
